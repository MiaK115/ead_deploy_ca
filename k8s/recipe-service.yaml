apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-service
  namespace: app
  labels:
    app.kubernetes.io/name: recipe-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: recipe-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: recipe-service
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: recipe
          # Image will be updated by the deploy-backend workflow
          image: eadacr5320.azurecr.io/recipe-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "8080"
            - name: mongoUri
              valueFrom:
                secretKeyRef:
                  name: mongo
                  key: MONGO_URI
            - name: dbName
              value: ead
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: recipe-service
  namespace: app
  labels:
    app.kubernetes.io/name: recipe-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/name: recipe-service
