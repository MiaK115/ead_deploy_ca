apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: recipe-service
  namespace: monitoring
spec:
  namespaceSelector:
    matchNames: ["app"]
  selector:
    matchLabels:
      app.kubernetes.io/name: recipe-service
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 15s